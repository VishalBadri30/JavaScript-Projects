<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamic Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="container">

        <div class="input-field">
            <textarea placeholder="Enter your new todo"></textarea>
            <i class="uil uil-notes note-icon"></i>
        </div>

        <ul class="todoLists"></ul>

        <div class="pending-tasks">
            <span>You have <span class="remaining-tasks">no</span> pending tasks</span>
            <button type="button" class="clear-button">Clear All</button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>

</html>
